        <script type="text/javascript"> var css_file = document.createElement("link");
        var widgetUrl = location.href;
        css_file.setAttribute("rel", "stylesheet");
        css_file.setAttribute("type", "text/css");
        css_file.setAttribute("href", 'https://s.bookcdn.com/css/w/booked-wzs-widget-prime-days.css?v=0.0.1');
        document.getElementsByTagName("head")[0].appendChild(css_file);

        function setWidgetData_39705(data) {
            if (typeof (data) != 'undefined' && data.results.length > 0) {
                for (var i = 0; i < data.results.length; ++i) {
                    var objMainBlock = document.getElementById('m-booked-prime-days-39705');
                    if (objMainBlock !== null) {
                        var copyBlock = document.getElementById('m-bookew-weather-copy-' + data.results[i].widget_type);
                        objMainBlock.innerHTML = data.results[i].html_code;
                        if (copyBlock !== null) objMainBlock.appendChild(copyBlock);
                    }
                }
            } else {
                alert('data=undefined||data.results is empty');
            }
        }

        var widgetSrc = "https://widgets.booked.net/weather/info?action=get_weather_info;ver=7;cityID=17469;type=6;scode=124;ltid=3539;domid=589;anc_id=93658;countday=5;cmetric=1;wlangID=20;color=137AE9;wwidth=250;header_color=ffffff;text_color=333333;link_color=08488D;border_form=1;footer_color=ffffff;footer_text_color=333333;transparent=0;v=0.0.1";
        widgetSrc += ';ref=' + widgetUrl;
        widgetSrc += ';rand_id=39705';
        var weatherBookedScript = document.createElement("script");
        weatherBookedScript.setAttribute("type", "text/javascript");
        weatherBookedScript.src = widgetSrc;
        document.body.appendChild(weatherBookedScript) </script><!-- weather widget end --></div>
