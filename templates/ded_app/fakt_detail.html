{% extends 'ded_app/base.html' %}
{% load static %}
{% block content %}
    {% for i in fakt_detail %}
        <p class="fakt_zag">{{ i.title }}</p><br>
        <div class="fakt_detail" >
            {% if i.img %}
                <img class="fakt_img" width="600" src="{{ i.img.url }}" alt="СКОРО БУДЕТ ФОТО">
            {% endif %}
            <p class="fakt_text">{{ i.text }}</p>
        </div>
    {% endfor %}

{% endblock content %}>
